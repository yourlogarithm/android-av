<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malceiver API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .error {
            color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Malceiver API</h1>
        <form id="uploadForm">
            <label for="files">Select APK files:</label>
            <input type="file" id="files" name="files" multiple accept=".apk">
            <button type="submit">Upload and Scan</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            const files = document.getElementById('files').files;
            if (files.length === 0) {
                resultDiv.innerHTML = '<p class="error">Please select at least one APK file.</p>';
                return;
            }

            const formData = new FormData();
            for (const file of files) {
                formData.append(file.name, file);
            }

            try {
                const response = await fetch('http://localhost:8888/scan', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                if (data.success) {
                    const table = document.createElement('table');
                    const headerRow = table.insertRow();
                    headerRow.insertCell().textContent = 'Filename';
                    headerRow.insertCell().textContent = 'Prediction';
                    headerRow.insertCell().textContent = 'Probability';

                    const predictions = data.success;
                    for (const [name, prediction] of Object.entries(predictions)) {
                        const row = table.insertRow();
                        row.insertCell().textContent = name;
                        row.insertCell().textContent = prediction.det;
                        row.insertCell().textContent = prediction.proba.toFixed(2);
                    }
                    resultDiv.appendChild(table);
                } else if (data.error) {
                    resultDiv.innerHTML = `<p class="error">${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">Unexpected response format</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
